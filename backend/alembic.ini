# Alembic Config file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration filenames
file_template = %%(rev)s_%%(slug)s

# Timezone for datetime stamps
timezone = UTC

# Max length of revision identifiers
truncate_slug_length = 40

# Set to 'true' to run migrations in a transaction per migration.
# Set to 'false' to run migrations without transactions.
version_path_separator = os  # default: use os.pathsep

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S